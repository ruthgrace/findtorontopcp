<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Toronto Doctors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Find Toronto Doctors</h1>
            <p class="subtitle">Search for healthcare providers near you</p>
        </header>

        <section class="search-section">
            <form id="searchForm">
                <div class="form-group">
                    <label for="addressSearch">Address</label>
                    <div class="address-search-container">
                        <input type="text" id="addressSearch" name="addressSearch" placeholder="Enter an address in Toronto..." autocomplete="off" required>
                        <div id="addressSuggestions" class="address-suggestions"></div>
                    </div>
                    <input type="hidden" id="selectedLat" name="selectedLat">
                    <input type="hidden" id="selectedLng" name="selectedLng">
                </div>

                <div class="form-group">
                    <label for="doctorType">Doctor Type</label>
                    <select id="doctorType" name="doctorType">
                        <option value="Any">Any</option>
                        <option value="FamilyMedicine">Family Medicine</option>
                        <option value="General">General Practice</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="maxDistance">Maximum Distance (km)</label>
                    <input type="number" id="maxDistance" name="maxDistance" placeholder="5" value="5" min="1" max="100">
                </div>

                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language" name="language">
                        <option value="ENGLISH">English</option>
                        <option value="FRENCH">French</option>
                        <option value="MANDARIN">Mandarin</option>
                        <option value="CANTONESE">Cantonese</option>
                        <option value="SPANISH">Spanish</option>
                        <option value="ARABIC">Arabic</option>
                        <option value="PUNJABI">Punjabi</option>
                        <option value="URDU">Urdu</option>
                        <option value="TAGALOG">Tagalog</option>
                        <option value="ITALIAN">Italian</option>
                        <option value="PORTUGUESE">Portuguese</option>
                        <option value="POLISH">Polish</option>
                        <option value="RUSSIAN">Russian</option>
                        <option value="KOREAN">Korean</option>
                        <option value="JAPANESE">Japanese</option>
                        <option value="HINDI">Hindi</option>
                        <option value="TAMIL">Tamil</option>
                        <option value="FARSI">Farsi</option>
                    </select>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="includeInactive" name="includeInactive">
                        Include inactive doctors
                    </label>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="useLocation" name="useLocation">
                        Use my current location
                    </label>
                </div>

                <button type="submit" class="search-btn">Search Doctors</button>
            </form>
        </section>

        <section class="postal-codes-section" id="postalCodesSection" style="display: none;">
            <h3>Postal Codes Within Radius:</h3>
            <div id="postalCodesList" class="postal-codes-list"></div>
        </section>

        <section class="filters-section" id="filtersSection" style="display: none;">
            <h3>Sort By:</h3>
            <div class="sort-buttons">
                <button class="sort-btn active" data-sort="distance">Distance</button>
                <button class="sort-btn" data-sort="name">Name</button>
            </div>
        </section>

        <section class="results-section">
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>Searching for doctors...</p>
            </div>
            <div id="resultsContainer" class="results-container"></div>
        </section>
    </div>

    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
