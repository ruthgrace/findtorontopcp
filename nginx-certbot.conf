server {
    listen 80;
    listen [::]:80;
    server_name torontopcp.ca www.torontopcp.ca;
    
    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/findtorontopcp;
        allow all;
    }
    
    # Redirect everything else to HTTPS (after cert is obtained)
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name torontopcp.ca www.torontopcp.ca;

    # SSL Certificate paths (will be created by certbot)
    ssl_certificate /etc/letsencrypt/live/torontopcp.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/torontopcp.ca/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/torontopcp_access.log;
    error_log /var/log/nginx/torontopcp_error.log;
    
    # Proxy configuration
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Deny access to hidden files except .well-known
    location ~ /\.(?!well-known) {
        deny all;
    }
}