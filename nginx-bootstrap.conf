server {
    listen 80;
    listen [::]:80;
    server_name torontopcp.ca www.torontopcp.ca;
    
    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/findtorontopcp;
        allow all;
    }
    
    # Serve a temporary page for everything else
    location / {
        root /var/www/findtorontopcp;
        try_files $uri /index.html;
    }
}